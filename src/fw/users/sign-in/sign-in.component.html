<div class="sign-in-form">
  <img src="./assets/logo.png" width="320" />
  <h4>Sign In</h4>
  <form [formGroup]="signInForm" (submit)="onSubmit()">
    <div class="form-group">
      <input formControlName="username" class="form-control" placeholder="User Name"/>
      <div  [hidden]="signInForm.get('username').valid || signInForm.get('username').pristine" class="alert alert-danger">
        User Name is required.
      </div>
    </div>
    <div class="form-group">
      <input formControlName="password" class="form-control" type="password"  placeholder="Password" />
      <div [hidden]="signInForm.get('password').valid || signInForm.get('password').pristine" class="alert alert-danger">
        Password is required.
      </div>
    </div>
    <div class="checkbox">
      <label>
      <input formControlName="rememberMe" type="checkbox"/> Remember Me
      </label>
    </div>
    <div *ngIf="formError" class="alert alert-danger">
      {{ formError }}
    </div>
    <div *ngIf="!submitting">
      <a routerLink="/register">Register</a>
      <button type="submit" class="btn btn-primary">Sign In</button>
    </div>
    <div *ngIf="submitting">
      <p class="message">Signing In...</p>
    </div>
  </form>
  </div>
